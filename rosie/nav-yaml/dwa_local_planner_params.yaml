controller_frequency: 4.0
recovery_behavior_enabled: true
clearing_rotation_allowed: false

DWALocalPlanner:
  min_vel_x: -1.0
  max_vel_x: 2.0
  min_vel_y: -0.2
  max_vel_y: 0.2
  max_vel_trans: 0.2
  min_vel_trans: 0.1
  min_in_place_vel_theta: -0.5
  escape_vel: -0.1
  acc_lim_x: 10
  acc_lim_y: 10
  acc_lim_theta: 10

  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02

  twirling_scale: 0.5

  meter_scoring: true

  yaw_goal_tolerance: 6.2 # about 6 degrees
  xy_goal_tolerance: 1.5  # 20 cm
  pdist_scale: 0.8
  gdist_scale: 0.6
  meter_scoring: true
  #prefer_forward_cost_function: 0.0

  heading_lookahead: 1.0
  heading_scoring: false
  heading_scoring_timestep: 0.8
  occdist_scale: 0.1
  oscillation_reset_dist: 0.05
  publish_cost_grid_pc: false
  prune_plan: true

  #y_vels: [-0.3,-0.1,0.1,0.3]

  sim_time: 3.0
  sim_granularity: 0.025
  angular_sim_granularity: 0.025
  vx_samples: 8
  vy_samples: 1
  vth_samples: 40
  #dwa: true
  simple_attractor: false
