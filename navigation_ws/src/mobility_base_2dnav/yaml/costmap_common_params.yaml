origin_x: 0
origin_y: 0
obstacle_range: 2.0
raytrace_range: 3.0
footprint: [[-0.4, -0.4], [-0.4, 0.4], [0.4,0.4], [0.4, -0.4]]
footprint_padding: 0.01
#robot_radius: ir_of_robot
inflation_radius: 0.5
transform_tolerance: 1.5
observation_sources: laser_scan_sensor point_cloud_sensor

laser_scan_sensor: {sensor_frame: laser_birdcage_r2000, data_type: LaserScan, topic: /laser_birdcage_r2000/scan_filtered, marking: true, clearing: true}

point_cloud_sensor: {sensor_frame: camera_link, data_type: PointCloud, topic: /camera/hd/points, marking: true, clearing: true}
